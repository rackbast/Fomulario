<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        
        <form action="" class="login">
            <h1 class="login__title">Please Login</h1>
            <div class="form-control">
                <input type="text" required>
                <label for="">
                    <span style="transition-delay: 0ms;">E</span>
                    <span style="transition-delay: 25ms;">m</span>
                    <span style="transition-delay: 50ms;">a</span>
                    <span style="transition-delay: 75ms;">i</span>
                    <span style="transition-delay: 100ms;">l</span>
                </label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label for="">
                    <span style="transition-delay: 0ms;">P</span>
                    <span style="transition-delay: 25ms;">a</span>
                    <span style="transition-delay: 50ms;">s</span>
                    <span style="transition-delay: 75ms;">s</span>
                    <span style="transition-delay: 100ms;">w</span>
                    <span>o</span>
                    <span>r</span>
                    <span>d</span>
                </label>
            </div>

            <button class="btn_login">Login</button>

            <div class="content">
                <p class="content_descripcion">Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
    <script src="app.js"></script>


</body>
</html>
